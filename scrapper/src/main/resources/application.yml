app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

spring:
  application:
    name: scrapper
    stackoverflow_default_url: https://api.stackexchange.com/2.3/
    github_default_url: https://api.github.com/

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
